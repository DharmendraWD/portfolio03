<script>
    // Get the h2 element
const heading = document.querySelector(".indx-Sec-Child h2");

// Get the text content of the h2 element
const text = heading.textContent.trim();

// Clear the text content of the h2 element
heading.textContent = '';

// Add a class for the blinking cursor
heading.classList.add('blinking-cursor');

let i = 0;
const delay = 300; // Adjust the delay between each letter appearance (in milliseconds)

    function addLetter() {
    if (i < text.length) {
        heading.textContent += text.charAt(i);
        i++;
        setTimeout(addLetter, delay);
    } else {
        // Remove the text and restart the animation
        heading.textContent = '';
        i = 0;
        setTimeout(addLetter, delay);
    }
}



// Start adding letters to the h2 element
addLetter();

</script>
